<app-huis></app-huis>


<div *ngFor="let value of contactInfoDataFromServer">
  <article class="articlemiddle">
    <h3>Wat te melden</h3>
    <h4>{{value.house_nickname}}</h4>
    <p>Plaats: {{value.place}}</p>
    <p>Address: {{value.adress}}</p>
    <p>Postcode: {{value.postal_code}}</p>
    <br>
    <h4>{{value.family_name}}</h4>
    <p>Mail: {{value.mail}}</p>
    <p>Telefoon: {{value.telephone}}</p>
  </article>
</div>
