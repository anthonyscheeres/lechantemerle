

  <div class="container bg-faded py-3">




    <div class="col-sm-10 form-group-lg">



      <div class="row">

        <div class="col-md-6 col-lg-4 mb-5">
          <div class="card card-body mb-2">

            <div class="input-group date" data-provide="datepicker">
              <!-- 2. datepicker in the popup -->
              <input type="text"
                     placeholder="Aankomst"
                     [(ngModel)]="arrival"
                     class="input-mini dates"
                     [datesDisabled]="isDisabledFrom"
                     (ngModelChange)="clearFilter()"
                     [minDate]="min"
                     [maxDate]="max"
                     id="arrival" bsDatepicker readonly>
            </div>
          </div>
        </div>
        <div class="d-none d-md-block">
          <h1> tot</h1>
        </div>
        <div class="col-md-6 col-lg-4 mb-5">
          <div class="card card-body mb-2">

            <div class="input-group date" data-provide="datepicker">
              <!-- 2. datepicker in the popup -->
              <input type="text"
                     placeholder="Vertrek"
                     [(ngModel)]="departure"
                     (ngModelChange)="clearFilter2()"
                     class="input-mini dates"
                     [minDate]="min"
                     [maxDate]="max"
                     [datesDisabled]=" isDisabledTill"
                     id="departure" bsDatepicker readonly>

            </div>
          </div>
        </div>


      </div>


      <div class="row">
        <div class="col-sm-8">
          <div class="d-none d-md-block">


            <img class="img-fluid" src="{{product.img}}" target="_blank">
          </div>
        </div>
        <div class="col-sm-3">

          <div *ngIf="loggedIn" class="inline-inputs">

            <button type="submit" value="Reserveer" class="btn btn-lg btn-outline-primary" (click)="reserveer($event)">Reserveer</button>
          </div>
        </div>
      </div>
        </div>
      <div class="jumbotron vertical-center">

        <p> Kamer {{product.id}} {{this1}} Prijs {{price}} Euro</p>

        <div *ngIf="loggedIn==false">
          <span class="txt1">
            Login om te reserveeren!
          </span>
          <a routerLink="/login">
            Login
          </a>
        </div>
      </div>






  </div>
