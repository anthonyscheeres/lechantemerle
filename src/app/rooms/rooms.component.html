

  <div class="container container-fluid">
    <h2>Reserveer!</h2>




    <button *ngIf="showInputFields" type="button" class="btn btn-success btn-number" (click)="addRoom()">
      <span class="glyphicon glyphicon-plus"> Kamer</span>
    </button>

    <button *ngIf="showInputFields" type="button" class="btn btn-success btn-number" (click)="clickPopUp()">
      <span class="glyphicon glyphicon-plus"> Reservering</span>
    </button>


    <hr>
    <div class="table-responsive table-striped">
      <table class="table">
        <thead>
        <th class="col-4" scope="col">Beschikbare kamers</th>

        </thead>
        <tbody>




          <div *ngIf="reservationDataFromServer.length== 0">
            <br>
            <div class="d-flex justify-content-center">
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
            </div>


          </div>


          <tr class="row-12" *ngFor="let value of reservationDataFromServer">

            <td class="col-md-2">
              <img class="img-fluid" (click)="click(value)" src="{{value.img}}" />
            </td>



            <div *ngIf="showInputFields ==false">

              <td class="col-md-2" (dblclick)="click(value)">
                <p><button (click)="click2(value)" type="button" class="btn btn-warning"><span class="glyphicon glyphicon-book"></span></button> Kamer {{ value.id}}</p>
              </td>




            </div>



            <div *ngIf="showInputFields">
              <form (submit)="openSubmit(value, $event)">
                <td class="col-md-2">
                  <input class="form-group" type="text" placeholder={{value.amount_of_beds}} id="amount">
                </td>



                <td class="col-md-2">
                  <input type="file" (change)="fileChange($event, value)" placeholder="Verander afbeelding" accept=".jpg, .png, .gif, .webp, .svg, .ico, .cur, .bmp, .jpeg, .jfif, .pjpeg, .pjp">

                </td>
                <td class="col-md-2"><button type="button" class="btn btn-success" type="submit"><span class="glyphicon glyphicon-floppy-disk"></span>Update room</button></td>

                <td class="col-md-2"><button type="button" class="btn btn-danger" (click)="open(value)"><span class="glyphicon glyphicon-trash"></span>Remove room</button></td>
              </form>
            </div>


          </tr>
        </tbody>
      </table>

    </div>


  </div>
